<html>
<head>
<script src="js/rpc.js"></script>
<script src="js/jquery.js"></script>
<script src="js/pure.js"></script>

<script>
var service = new rpc.ServiceProxy("/json/", {asynchronous:false});
function load()
{
	$('#hello').autoRender({ "who": 'santhsoh' });
	$('#div1').autoRender(['santhsoh']);
};
function fetchAvailableMethods(button)
{
	button.value="Wait...";
	var available_methods;
	try {
	available_methods = service.system.listMethods();
	}
	catch(e){
	alert("Error: " + e);
	}
	$('#methods').autoRender(available_methods);
	button.value="Fetch Available Methods";
}
</script>
</head>
<body onload="load()">
<div id="hello">Hello <span class="who">World</span></div>
<div id="div1"></div>
<input type="button" onclick="fetchAvailableMethods(this);" value="Fetch Available Methods" />

<table id="methods" class="methods">
  <thead>
    <tr><th class="method">Available Methods </th></tr>
  </thead>
  <tbody>
    <tr class="context">
	  <td class="method context"></td>
	</tr>
  </tbody>

</table>
</body>
</html>
