<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	function syllabalise(form)
	{
		var text= form.word.value;
		var jsonRequest = {
        "method" :  "modules.Syllabalizer.syllabalize",
         "params" : [text], 
         "id" : ""
         };
        $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "JSONRPC",
            data: $.toJSON(jsonRequest), 
            dataType: "json",
            success: function(msg) {
                $('#progress').html("");
                // Render it
                $('#result') .html("<p>"+ msg.result + "</p>");
            },
            error: function(msg) { alert(msg.message); }
        });
		return false;
	}
	</script>
  </head>
  <body>
	<h2>Syllabalizer</h2></hr>
		<p>Enter the text for syllabalization.		 Language of each  word will be detected. 
		</p>
		<form action="" method="post" onsubmit="return syllabalise(this);">
		<input  type="text" id='word' name='word'></textarea>
		<input  type="submit" id="Syllabalize" value="Syllabalize"  name="action" style="width:12em;"/>
		</br>
		</form> 
	 </body>
</html>
