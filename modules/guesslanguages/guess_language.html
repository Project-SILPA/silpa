<html>
  <head>
    <title></title>
    <meta content="Fortune">
    <style></style>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    function guesslanguage(form)
    {
    $('#progress') .html("Detecting Language. Please Wait...");
    $('#result').html("");
    var text= form.input_text.value;
    var jsonRequest = {
        "method" :  "modules.LangGuess.guessLanguage",
         "params" : [text], 
         "id" : ""
    };
    $.ajax({
        type: "POST",
        contentType: "application/json; charset=utf-8",
        url: "JSONRPC",
        data: $.toJSON(jsonRequest), 
        dataType: "json",
        success: function(msg) {
            $('#progress').html("");
            // Render it
            $('#result') .html("<b>"+ msg.result + "</b>");
        },
        error: function(msg) { alert(msg); }
    });
    return false;
    }
    </script>

  </head>
  <body>
        <h2>Guess the language</h2></hr>
        <p>Enter the text for guessing the language in the below text area.
         You can give the text in any language and even with mixed language
        </p>
        <form action="" method="post" onsubmit="return guesslanguage(this);">
        <textarea cols='100' rows='25' name='input_text' id='id1'></textarea>
        <input  type="submit" id="Guess Language" value="Guess Language"  name="action" style="width:12em;"/>
        </br>
        </form>
        <hr/>
        <div id="progress"></div>
        <div id="successmessage"></div>
        <div id="errormessage"></div>
        <div id="result"></div>
        <div id="footer">               
  </body>
</html>
